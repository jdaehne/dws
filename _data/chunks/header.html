<!-- header -->
<header class="header header--static">
    <div class="container">
        <div class="header__action">
            <a href="tel:[[++contactTel:sanitizeTel]]" class="button"><svg class="button__icon"><use xlink:href="[[++project.assets_url]]img/sprite.svg#phone"></use></svg>[[++contactTel]]</a>
        </div>
        <div class="header__inner">
            <a class="header__logo" href="[[++site_url]]">
                <img src="[[++project.assets_url]]img/logo.jpg" alt="DWS Sanierungsservice">
            </a>
            <nav class="header__nav js-nav-wrapper">
                <ul>
                    <li><a href="[[~[[++site_start]]]]#start">Start</a></li>
                    <li><a href="[[~[[++site_start]]]]#about">Über uns</a></li>
                    <li><a href="[[~[[++site_start]]]]#services">Leistungen</a></li>
                    <li><a href="[[~[[++site_start]]]]#certificates">Zertifikate</a></li>
                    <li><a href="[[~[[++site_start]]]]#contact">Kontakt</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn js-nav-mobile-btn">
                <svg><use xlink:href="/assets/templates/web/img/sprite.svg#menu-bars"></use></svg>
            </div>
        </div>
    </div>
</header>

<!-- header sticky -->
<header class="header js-header-sticky header--sticky">
    <div class="container">
        <div class="header__inner">
            <a class="header__logo" href="[[++site_url]]">

            </a>
            <nav class="header__nav js-nav-wrapper">
                <ul>
                    <li><a href="[[~[[++site_start]]]]#start">Start</a></li>
                    <li><a href="[[~[[++site_start]]]]#about">Über uns</a></li>
                    <li><a href="[[~[[++site_start]]]]#services">Leistungen</a></li>
                    <li><a href="[[~[[++site_start]]]]#certificates">Zertifikate</a></li>
                    <li><a href="[[~[[++site_start]]]]#contact">Kontakt</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn js-nav-mobile-btn">
                <svg><use xlink:href="[[++project.assets_url]]img/sprite.svg#menu-bars"></use></svg>
            </div>
        </div>
    </div>
</header>
